<!DOCTYPE html>
<html lang="in">
<head>
				<meta charset="UTF-8">
				<title>form pendaftaran</title>
				<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
				<!-- bagian kiri -->
				<div id="login-box">
			<div class ="left-box">
							<h1>Sign Up</h1>
							<!-- formulir -->
							<form>
							<input type="text" name="Name" placeholder="Full Name">
							<input type="password" name="Password" placeholder="Password">			
							<input type="password" name="Password" placeholder="Re-password">
							<input type="email" name="Email" placeholder="Email">
						
							<input type="submit" name="signup-button" value="SIGN UP">
							</form>
			</div>	
			<!-- bagian kanan -->
			<div class="right-box">
<span class="signinwith"> Login With <br> Social Media</span>
			<button class="social facebook">Login with Facebook</button>
			<button class="social twitter">Login with Twitter</button>
			<button class="social google">Login with Google+	</button>
			</div>
			<div class="or">OR</div>	
			</div>
</body>
</html>
